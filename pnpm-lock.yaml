  onOpenChange: (open: boolean) => void,
  ...props
}) => {
  const isMobile = useIsMobile()

  if (isMobile) {
    return (
      <Sheet open={open} onOpenChange={onOpenChange} {...props}>
        <SheetContent side="left" className="p-0">
          <ScrollArea className="h-full">
            <div className="flex h-full w-full flex-col">{children}</div>
          </ScrollArea>
        </SheetContent>
      </Sheet>
    )
  }

  return (
    <div
      data-state={open ? 'open' : 'closed'}
      className="hidden md:block text-sidebar-foreground"
      {...props}
    >
      <div
        className={cn(
          'duration-200 w-[var(--sidebar-width)] transition-[width] ease-linear',
          !open && 'w-0'
        )}
      />
      <div
        className={cn(
          'duration-200 fixed inset-y-0 left-0 z-10 w-[var(--sidebar-width)] transition-[left,width] ease-linear',
          !open && '-left-[var(--sidebar-width)]'
        )}
      >
        <ScrollArea className="h-full">
          <div className="flex h-full w-full flex-col">{children}</div>
        </ScrollArea>
      </div>
    </div>
  )
}

